---
create_files:
  - owner:              'root'
    group:              'root'
    mode:               '0700'
    state:              'directory'
    path:               '/root/.ssh'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0600'
    src:                "../../../sensitive_ansible/inventory/hosts/{{ inventory_hostname }}/users/root/files/ssh_keys/id_rsa"
    dest:               '/root/.ssh/id_rsa'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/../../inventory/hosts/{{ inventory_hostname }}/users/root/files/ssh_keys/id_rsa.pub"
    dest:               '/root/.ssh/id_rsa.pub'
